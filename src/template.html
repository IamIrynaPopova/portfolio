<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div class="container">
      <div class="section">
        <header class="header">
          <nav class="nav">
            <ul class="nav__list">

            </ul>
            <ul class="nav__contacts">
              <li class="nav__contacts__item">
                <a
                  href="https://github.com/IamIrynaPopova"
                  class="nav__contacts__link"
                >
                  <svg class="nav__contacts__svg">
                    <use href="./assets/sprite.svg#github"></use>
                  </svg>
                </a>
              </li>
              <li class="nav__contacts__item">
                <a
                  href="https://github.com/IamIrynaPopova"
                  class="nav__contacts__link"
                >
                  <svg class="nav__contacts__svg">
                    <use href="./assets/sprite.svg#linkedin"></use>
                  </svg>
                </a>
              </li>
              <li class="nav__contacts__item">
                <a href="https://github.com/IamIrynaPopova" class="nav__contacts__link">
                  <svg class="nav__contacts__svg">
                    <use href="./assets/sprite.svg#telegram"></use>
                  </svg>
                </a>
              </li>
            </ul>
          </nav>
        </header>
      </div>
      <h1>I am Hero</h1>
      <img class="human" src="./assets/human.jpg" alt="" />
    </div>
